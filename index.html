<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Chocolate Day üç´</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #f7d9b9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Floating graphics */
    .floating {
      position: absolute;
      font-size: 28px;
      opacity: 0.25;
      animation: float 14s infinite linear;
    }

    .floating:nth-child(1) {
      left: 15%;
      animation-duration: 16s;
    }

    .floating:nth-child(2) {
      left: 75%;
      animation-duration: 20s;
      font-size: 32px;
    }

    .floating:nth-child(3) {
      left: 45%;
      animation-duration: 18s;
    }

    @keyframes float {
      from {
        bottom: -50px;
      }
      to {
        bottom: 110%;
      }
    }

    /* Card */
    .card {
      background: #fff;
      width: 92%;
      max-width: 360px;
      padding: 28px 22px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    .choco-img {
      width: 130px;
      max-width: 50%;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 6px;
      color: #5a2d0c;
    }

    .subtitle {
      font-size: 14px;
      color: #a05a2c;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      color: #555;
      margin: 12px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 22px;
      background: #5a2d0c;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 15px;
      transition: all 0.25s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 16px;
      font-size: 12px;
      color: #aaa;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }

      .choco-img {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating chocolate & hearts -->
  <div class="floating">üç´</div>
  <div class="floating">üíù</div>
  <div class="floating">üç´</div>

  <!-- Card -->
  <div class="card">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" 
      alt="Chocolate"
      class="choco-img"
    >

    <h1>Happy Chocolate Day Vaishüç´</h1>
    <div class="subtitle">Just chocolate. Just you.</div>

    <p>
      Some days need chocolate.<br>
      Some days need you.<br>
      Today gets both üòå
    </p>

    <p>
      If sweetness had a face,<br>
      this page would still come second üòâ
    </p>

    <a href="#" class="btn">Unwrap Your Chocolate</a>

    <footer>
      Made with cocoa & good intentions üíï
    </footer>
  </div>

</body>
</html>
